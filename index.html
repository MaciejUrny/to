<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zadań</title>
    <link rel="icon" href="img/icon.png" />
    <meta property="og:image" content="img/share.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/body.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/list.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/buttons.css" rel="stylesheet" />
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header>
      <h1>Lista zadań</h1>
    </header>
    <main>
      <form class="form js-form">
        <h2 class="form__header">Dodaj nowe zadanie</h2>
        <div class="form__container">
          <input
            class="form__newTask js-newTask"
            placeholder="Co jest do zrobienia?"
            required
            autofocus
          />
          <button class="form__button">Dodaj zadanie</button>
        </div>
      </form>
      <section class="section section">
        <header class="section__header">
        <h2 class="section__title">Lista zadań</h2>
        <div class="buttons js-buttons"></div>
        </header>
        <ul class="section__list js-tasks"></ul>
      </section>
    </main>
  </body>
</html>
